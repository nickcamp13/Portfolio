<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5a15f96ad8.js"
      crossorigin="anonymous"
    ></script>
    <title>Nick's Portfolio</title>
  </head>
  <body>
    <header class="look-at-nick">
      <section class="header-wrapper" id="education-wrapper">
        <div class="education-content"></div>
        <h2>My Education <i class="fa-solid fa-school"></i></h2>
      </section>
      <section class="header-wrapper" id="nick">
        <div class="image-content">
          <img
            src="./img/alpaca.jpg"
            alt="Nick w/ Alpaca"
            srcset=""
            id="profile-img"
          />
        </div>
      </section>
      <section class="header-wrapper connect">
        <p>Connect with me on my socials!</p>
        <div class="social-link">
          <a
            href="https://www.linkedin.com/in/nicholas-campos/"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
        <div class="social-link">
          <a href="https://twitter.com/L1nearDev" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
        <div class="social-link">
          <a href="">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </section>
    </header>
  </body>
</html>
